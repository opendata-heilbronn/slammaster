
<mat-list>
  <h3 mat-subheader>Poeten</h3>
  <mat-list-item *ngFor="let poet of poets">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ poet.name }}</h4>
    <p mat-line> {{ poet.slam }} </p>
  </mat-list-item>
</mat-list>



<form class="cfhn-form">

  <mat-form-field class="cfhn-full-width">
    <input matInput placeholder="Name des Poeten" value="">
  </mat-form-field>

  <mat-form-field class="cfhn-full-width">
    <input matInput placeholder="Slam" value="">
  </mat-form-field>

  <div class="cfhn-fileuploader">
    <input type="file" />
  </div>

</form>
